<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <Title>Formulários</Title>
</head>

<body>
    <h1>Preencha aqui</h1>

    <section>
        <form action="#" method="POST">
            
        <div> 
            <label for="nome-da-pessoa">Nome</label>
            <input type="text" placeholder="Escreva seu nome">
        </div>   

        <div>
            <label for="senha-da-pessoa">Senha</label>
            <input type="password"placeholder="Digite sua senha" name="senha-da-pessoa">
        </div> 

        <div>
            <label for="email-da-pessoa">Email</label>
            <input type="email" placeholder="Escreva seu email" name="senha-da-pessoa">
        </div>

        <div>
            <label for="idade-da-pessoa">Idade</label>
            <input type="number" name="idade-da-pessoa">
        </div>

        <div>
            <label for="usuaria-talentosa">declaro que sou muito talentosa</label>
            <input type="checkbox" name="usuaria-talentosa">

        </div>

        <div>
            <label>Selecione o que você faz:</label>

            <input type="radio" name="profissao" value="programadora"><span>Programadora</span>
            
            <input type="radio" name="profissao" value="designer"><span>Designer</span>
            
            <input type="radio" name="profissao" value="Arquiteta"><span>Arquiteta</span>
            
        </div>

        <div>

            <label fot="cidade da pessoa">Sua cidade:</label>
            <select name="cidade da pessoa">
                    <option value="sao-paulo">São Paulo</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="curitiba">Curitiba</option>
                    <option value="espirito-santo">Espirito Santo</option>
            </select>
        </div>

        <div>
            <label for="vida">Conte sua vida</label>
            <textarea name="vida" rows="3" placeholder="Estudei no reprograma">Conte sua vida</textarea>
        </div>

        <input type="submit" value="Enviar">

        </form>
    </section>
</body>
</html>
