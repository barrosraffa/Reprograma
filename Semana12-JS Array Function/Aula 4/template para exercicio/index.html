<!DOCTYPE html>

<body>

        <div class="inner">

</body>

        },

    ]

    var createCard = (data) => {
        return data.map((item) => {
            return (
                `
                <div class="box">
                    <img src="${item.imagem}" alt="" class="image fit" />
                    <div class="inner">
                        <h3>${item.titulo}</h3>
                        <p>${item.descricao}</p>
                        <a href="${item.url}" class="button fit" data-poptrox="youtube,800x400">Watch</a>
                    </div>
                </div>
                `
            )
        }).join('');
    }
    document.querySelector('.thumbnails').innerHTML += createCard(fotografias);

    
    var botao = document.getElementById('botaoPesquisar');

    botao.addEventListener("click", () => {
        var palavraBusca = document.querySelector('.input__search').value;
       
        var returnFilter = fotografias.filter((nome) => {
            return nome.titulo.includes(palavraBusca) || nome.descricao.includes(palavraBusca)
        });
    

        document.querySelector('.thumbnails').innerHTML = createCard(returnFilter);
    });

    function limpar(val) {
        if(!val) {
            document.querySelector('.thumbnails').innerHTML = createCard(fotografias);
        }
    }


</script>
</html>
